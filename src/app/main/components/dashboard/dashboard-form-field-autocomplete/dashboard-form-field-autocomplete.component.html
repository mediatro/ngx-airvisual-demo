<mat-form-field>

  <mat-label>{{label}}</mat-label>

  <input type="text"
         matInput
         [formControl]="control"
         [matAutocomplete]="auto"
  >

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options$|async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>

  <button *ngIf="control.value" mat-icon-button matSuffix (click)="control.setValue('')">
    <mat-icon>close</mat-icon>
  </button>

</mat-form-field>
