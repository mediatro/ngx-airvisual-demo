<mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div fxLayout="column">
        <div *ngFor="let item of data | keyvalue" fxLayout="row" fxLayoutAlign="space-between">
          <div>{{item.key}}</div>
          <div>{{formatValue(item.key, item.value)}}</div>
        </div>
      </div>
    </mat-card-content>
</mat-card>
