<mat-card>
  <mat-card-header>
    <mat-card-title>Auth required!</mat-card-title>
  </mat-card-header>

  <mat-card-content>
        <form fxLayout="column" [formGroup]="form">
          <mat-form-field>
            <mat-label>Account</mat-label>

            <input type="text"
                   matInput
                   formControlName="account"
            >
          </mat-form-field>

          <mat-form-field>
            <mat-label>Password</mat-label>

            <input type="password"
                   matInput
                   formControlName="password"
            >
          </mat-form-field>
        </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button [disabled]="!isButtonEnabled()" (click)="login()">Login</button>
  </mat-card-actions>
</mat-card>
